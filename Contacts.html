<section id="contact">
    <div class="section-content">
        <h1 class="section-header">Let's <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Chat!</span></h1>
        <h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry</h3>
    </div>
    <div class="contact-section">
    <div class="container">
        <form>
            <div class="col-md-6 form-line">
                  <div class="form-group">
                      <label for="exampleInputUsername">Your name</label>
                    <input type="text" class="form-control" id="" placeholder="Your Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Your Email">
                  </div>	
                  <div class="form-group">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Your Phone Number">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for ="description"> Message</label>
                       <textarea  class="form-control" id="description" placeholder="Your Message"></textarea>
                  </div>
                  <div>

                      <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                  </div>
                  
            </div>
        </form>
    </div>
</section>
